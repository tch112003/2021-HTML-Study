<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table notes</title>
  </head>
  <body>
    <!-- tables are for storing data
          <table>-defines table
            <tr>-defines a row
            <th>-defines header cell
            <td>-defines standard data cell
            attributes:
            border- defines standard table border
            colspan- merge cells horizontally
            rowspan- merge cells vertically
          -->
      <table border="1">
        <tr>
          <th>stat</th>
          <th>value</th>
          <th>low</th>
          <th>high</th>
        </tr>
        <tr>
          <td>hp</td>
          <td>78</td>
          <td>266</td>
          <td>360</td>
        </tr>
      </table>
  </body>
</html>
