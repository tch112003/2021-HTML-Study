<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text manipulation</title>
  </head>
  <body>
    <!-- tag list
        <b> -> bold
        <i> -> italics
        <em> -> emphasis
        <strong> -> strong
        <small> -> small
        <sub> -> subscript
        <sup> -> superscript
        <ins> -> inserted
        <u> -> underlined
        <del> -> deleted/strikethrough
        <mark> -> marked/highlighted -->
    basic text<br />
    <b>bold text</b><br /> <!-- bold tag -->
    <i>italic text</i><br /> <!-- italic tag -->
    <em>emphasis text</em><br /> <!-- emphasis tag -->
    <strong>strong text</strong><br /> <!-- strong tag -->
    <small>small text</small><br /> <!-- small tag -->
    subscript<sub>text</sub><br /> <!-- subscript tag -->
    superscript<sup>text</sup><br /> <!-- superscript tag -->
    <ins>inserted text</ins><br /> <!-- inserted tag -->
    <u>underlined text</u><br /> <!-- underlined tag -->
    <del> deleted/strikethrough text</del><br /> <!-- deleted/strikethrough tag -->
    <mark> marked/highlighted text</mark><br /> <!-- marked/highlighted tag -->
  </body>
</html>
