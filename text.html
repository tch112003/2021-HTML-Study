<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text manipulation</title>
  </head>
  <body>
    <!-- tag list
        <b> -> bold
        <i> -> italics
        <e> -> emphasis -->
    <br>basic text<br />
    <b>bold text</b> <!-- bold tag -->
    <i>italic text</i> <!-- italic tag -->
    <e>emphasis text</e> <!-- emphasis tag -->
  </body>
</html>
