<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form example</title>
  </head>
  <body>
    <!-- <form method="" action=""> -> declares the type of form and where it goes
         <input type="" name=""> -> declares an input of the type listed and name listed
         get -> puts formdata into url
         post -> hide data in browser
       types of inputs: test, radio, checkbox -->
    <form method="post" action ="temp.html">
      <label for="name">name</label><input type="text" name="name"><br />
      <label for="grade 9">grade 9</label><input type="radio" name="grade 9"><br />
      <label for="grade 10">grade 10</label><input type="radio" name="grade 10"><br />
      <label for="grade 11">grade 11</label><input type="radio" name="grade 11"><br />
      <label for="grade 12">grade 12</label><input type="radio" name="grade 12"><br />
      <label for="class">cybersecurity</label><input type="checkbox" name="class" value="cybersecurity"><br />
      <label for="class">web design</label><input type="checkbox" name="class" value="web design"><br />
      <label for="class">ap csp</label><input type="checkbox" name="class" value="ap csp"><br />
      <textarea width="45" height="52"></textarea><br />
      <input type="submit" value="help what do i put here">
    </form>
  </body>
</html>
