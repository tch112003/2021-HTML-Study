<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list notes</title>
  </head>
  <body>
<!-- ordered lists:
<ol> -> declares an ordered list
<li> -> defines a list item
     unordered lists:
<ul> -> declares an unordered list
<li> -> defines a list item -->
  <ol>
    <li>first item</li>
    <li>second item</li>
  </ol>
  <ul>
    <li>first item</li>
    <li>second item</li>
  </ul>

  <!-- practical list example -->
  <table border="1">
    <tr>
      <td>
        <ol>
          <li>stuff</li>
          <li>more stuff</li>
        </ol>
      <td>
    </tr>
  </table>
</html>
